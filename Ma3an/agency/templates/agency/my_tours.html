{% for item in tours %}
    <div class="tour-card">
        <h3>{{ item.tour.name }}</h3>
        <p>{{ item.tour.city }} - {{ item.tour.country }}</p>
        <p>{{ item.duration }} days</p>
        <p>Price: {{ item.tour.price }} SAR</p>
        <a href="{% url 'agency:tour_detail' item.tour.id %}"><button>View Details</button></a>
        <a href="{% url 'agency:edit_tour' item.tour.id %}"><button>Edit</button></a>
        <a href="{% url 'agency:delete_tour' item.tour.id %}"><button>Delete</button></a>
    </div>
{% empty %}
    <p>No tours added yet.</p>
{% endfor %}
