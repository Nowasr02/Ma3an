{% extends "base.html" %}
{% load static %}

<!--{% block title %}Payment Error{% endblock %}-->

{% block content %}
<div class="container mx-auto mt-20 max-w-md text-center">
    <div class="bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-red-600 mb-4">
            ‚ùå Payment Error
        </h1>

        <p class="text-gray-700 mb-4">
            Something went wrong while creating your payment.
            Please try again.
        </p>

        {% if payment %}
            <div class="bg-gray-100 rounded p-3 text-sm text-left mb-4">
                <p><strong>Status:</strong> {{ payment.status }}</p>
                <p><strong>Amount:</strong> {{ payment.amount }} halalas</p>
            </div>
        {% endif %}

        <a href="{% url 'traveler:start_payment_view' %}"
           class="inline-block w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 transition">
            Try Again
        </a>

        <a href="{% url 'traveler:dashboard' %}"
           class="block mt-3 text-sm text-gray-500 hover:underline">
            Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
