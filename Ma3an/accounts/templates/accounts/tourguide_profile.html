{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Tour Guide Profile</h2>
    <hr>

    <form method="post">
        {% csrf_token %}

        <h5>Basic Information</h5>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>First Name</label>
                <input type="text" name="first_name" class="form-control"
                       value="{{ request.user.first_name }}">
            </div>

            <div class="col-md-6 mb-3">
                <label>Last Name</label>
                <input type="text" name="last_name" class="form-control"
                       value="{{ request.user.last_name }}">
            </div>
        </div>

        <hr>

        <h5>Personal Details</h5>

        <div class="mb-3">
            <label>Gender</label>
            <select name="gender" class="form-control">
                <option value="">---</option>
                {% for value, label in tour_guide._meta.get_field('gender').choices %}
                    <option value="{{ value }}"
                        {% if tour_guide.gender == value %}selected{% endif %}>
                        {{ label }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>Phone</label>
            <input type="text" name="phone" class="form-control"
                   value="{{ tour_guide.phone }}">
        </div>

        <div class="mb-3">
            <label>Nationality</label>
            <select name="nationality" class="form-control">
                <option value="">---</option>
                {% for code, name in countries %}
                    <option value="{{ code }}"
                        {% if tour_guide.nationality == code %}selected{% endif %}>
                        {{ name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <hr>

        <h5>Passport Information</h5>

        <div class="mb-3">
            <label>Passport Number</label>
            <input type="text" name="passport_number" class="form-control"
                   value="{{ tour_guide.passport_number }}">
        </div>

        <div class="mb-3">
            <label>Passport Expiry Date</label>
            <input type="date" name="passport_expiry_date" class="form-control"
                   value="{{ tour_guide.passport_expiry_date|date:'Y-m-d' }}">
        </div>

        <hr>

        <h5>Languages</h5>
        <div class="mb-3">
            {% for language in languages %}
                <div class="form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           name="languages"
                           value="{{ language.id }}"
                           {% if language in tour_guide.languages.all %}checked{% endif %}>
                    <label class="form-check-label">
                        {{ language.name }}
                    </label>
                </div>
            {% endfor %}
        </div>

        <button type="submit" class="btn btn-success">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
